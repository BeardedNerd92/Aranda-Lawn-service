<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
  </head>
  <body>
    <form action="">
      <div class="email">
        <label for="">Email:</label>
        <input type="text" />
      </div>
      <div class="fname">
        <label for="">Firstname:</label>
        <input type="text" />
      </div>
      <div class="lname">
        <label for="">Lastname:</label>
        <input type="text" />
      </div>
      <div class="password">
        <label for="">Password:</label>
        <input type="password" />
      </div>
      <div class="username">
        <label for="">Username:</label>
        <input type="text" />
      </div>
      <div class="register">
        <button type="submit">Register</button>
      </div>
    </form>
  </body>
</html>
